{% extends 'base.html' %}
{% block title %}
  <title> Teste </title>
{% endblock title %}

{% block body %}
<h3>
	Relação Produto-Loja-Preço
</h3>
	<div class="row">
		<div class="collection col s12" style="padding-left: 0px; padding-right: 0px;">
			{% for price in prices %}
				<a href="http://localhost:8002/admin/manager/price/{{price.id}}/change/" class="collection-item">
					{{price.price_product.item_name}} - {{price.price_store.store_name}} - {{price.cost_product}}
				</a>
			{% endfor %}
		</div>
	</div>	
	{% include 'menu.html' %}
{% endblock body %}
